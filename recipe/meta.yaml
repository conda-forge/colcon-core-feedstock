{% set name = "colcon-core" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/colcon/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 2a866ef07322374488191a74af0e6d78d5a424ec930cbb6ce84d02991d498f29

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<35]
  entry_points:
    - colcon = colcon_core.command:main

requirements:
  host:
    - pip
    - python
  run:
    - python
    - coloredlogs  # [win]
    - distlib
    - EmPy
    - pytest
    - pytest-cov
    - pytest-repeat
    - pytest-rerunfailures
    - pytest-runner
    - setuptools >=30.3.0

test:
  imports:
    - {{ name.replace("-", "_") }}

about:
  home: https://github.com/colcon/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    colcon is a command line tool to improve the workflow of building,
    testing and using multiple software packages.

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
